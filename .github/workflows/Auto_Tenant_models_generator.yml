name: Auto-Tenant models generator

on:
  workflow_dispatch:
    inputs:
      database:
        description: 'Select the database'
        required: true
        type: choice
        options:
          - DDAI_DW_NONPRD
          - DDAI_DW_PRD

jobs:
  generate_and_commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12.4'

      - name: Install dependencies
        run: pip install -r .github/workflows/src/requirements.txt

      - name: Run Python script
        run: python .github/workflows/src/customer_models_generator.py
        env:
          POSTGRES_HOST: ${{ secrets.POSTGRES_HOST }}
          POSTGRES_PORT: ${{ secrets.POSTGRES_PORT }}
          POSTGRES_DATABASE: ${{ inputs.database }}
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Stash Generated Files
        run: |
          mkdir -p /tmp/generated_models
          cp -r models/customers /tmp/generated_models/

      - name: Create PR for Master
        env:
          GH_TOKEN: ${{ secrets.ADMIN_PAT }}
        run: |
          # 1. Switch to clean Master
          git checkout master
          git pull origin master

          # 2. Create a specific feature branch for Master
          git checkout -b multi_tenant_master

          # 3. Apply the generated files
          cp -r /tmp/generated_models/customers models/
          git add models/customers/

          # 4. Check for changes, Commit, and PR
          if git diff --staged --quiet; then
            echo "No changes detected for Master."
          else
            git commit -m "Add generated SQL files (Target: Master)"
            git push origin multi_tenant_master --force

            # Create PR
            gh pr create \
              --base master \
              --head multi_tenant_master \
              --title "Auto: Tenant Models Update [Master] (${{ inputs.database }})" \
              --body "Automated PR for Production. Generated by workflow."

            # Enable Auto-Merge
            gh pr merge multi_tenant_master --auto --merge --delete-branch
          fi

      - name: Create PR for QAT
        env:
          GH_TOKEN: ${{ secrets.ADMIN_PAT }}
        run: |
          # 1. Switch to clean QAT
          git checkout qat
          git pull origin qat

          # 2. Create a specific feature branch for QAT
          git checkout -b multi_tenant_qat

          # 3. Apply the generated files
          cp -r /tmp/generated_models/customers models/
          git add models/customers/

          # 4. Check for changes, Commit, and PR
          if git diff --staged --quiet; then
            echo "No changes detected for QAT."
          else
            git commit -m "Add generated SQL files (Target: QAT)"
            git push origin multi_tenant_qat --force

            # Create PR
            gh pr create \
              --base qat \
              --head multi_tenant_qat \
              --title "Auto: Tenant Models Update [QAT] (${{ inputs.database }})" \
              --body "Automated PR for QAT. Generated by workflow."

            # Enable Auto-Merge
            gh pr merge multi_tenant_qat --auto --merge --delete-branch
          fi